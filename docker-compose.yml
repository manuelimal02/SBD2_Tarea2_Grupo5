version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: t1_bd2b
    environment:
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: Netflix_Titles
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./wal_archive:/var/lib/postgresql/data/wal_archive
    restart: unless-stopped
    networks:
      - postgres_network

volumes:
  postgres_data:
    driver: local

networks:
  postgres_network:
    driver: bridge
